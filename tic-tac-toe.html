<html>
<head>
  <script type="text/javascript" src="jquery-1.9.1.js"></script>
  <script type="text/javascript" src="application.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tac Tac Toe!</title>
</head>
<body>
  <div class="container">
    <div id="game">
      <h1>Tic Tac Toe</h1>
      <table>
        <tr>
          <td square-index="0"></td>
          <td square-index="1"></td>
          <td square-index="2"></td>
        </tr>
        <tr>
          <td square-index="3"></td>
          <td square-index="4"></td>
          <td square-index="5"></td>
        </tr>
        <tr>
          <td square-index="6"></td>
          <td square-index="7"></td>
          <td square-index="8"></td>
        </tr>
      </table>
      <div class="reset-button">New Game</div>
      <div class="winner"></div>
    </div>
  </div>
</body>
</html>
